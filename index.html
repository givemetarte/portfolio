<script>
    const items = ["cats", "Saoirse Ronan", "iced Americano", "open source community"]
    let item = items[Math.floor(Math.random() * items.length)];
    let random = document.getElementById("random");

    random.innerText = item;
    random.setAttribute("href", "https://www.google.com/search?q=" + query(item))

    function query(item) {
        let str = "";
        item.split(" ").forEach(function(ele) {
            str += ele + "+";
        })
        return str.substr(0, str.length - 1);
    }
</script>
